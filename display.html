<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display</title>
	<style type="text/css">
		
		div {
			background: salmon;
			width: 200px;
			height: 200px;
			margin: 20px;
		}

		body {
			margin: 0;
		}

		a {
			background: skyblue;
			display: inline-block;
			width: 200px;
			height: 200px;
			margin: 20px;
		}

		button {
			background: slateblue;
			width: 100px;
			height: 100px;
		}

	</style>
</head>
<body>

	<div>bloque</div>
	<a href="">inline</a>
	<button>inlin-block</button>

</body>
</html>
