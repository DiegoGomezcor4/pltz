<!DOCTYPE html>
<html>
<head>
	
	<title>flexbox</title>
	<style type="text/css">
		.container {
			display: flex;
			background: papayawhip;
			justify-content: space-between;

		}

		.item {
			width: 30px;
			height: 30px;
			background: purple;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>

</body>
</html>
