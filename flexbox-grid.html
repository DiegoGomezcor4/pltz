<!DOCTYPE html>
<html>
<head>
	
	<title>flexbox</title>
	<style type="text/css">
		.container {
			display: flex;
			background: papayawhip;
			justify-content: center;
			height: 200px;
			align-items: center;
			flex-direction: column;
		}

		.item {
			width: 30px;
			height: 30px;
			background: purple;
		}

		.container .item:nth-child(2n + 1) {
			background: cyan; /* da color a los impares */
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>

</body>
</html>
